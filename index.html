<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <h4>Stopwatch</h4>
      </div>
      <div class="stopwatch-frame">
        <div class="controls">
          <div class="clock">
            <div class="inner-clock">
              <div class="main-clock">
                <span class="display">00 : 00 : 00 : 00</span>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="btn re-btn cover"><i class="ri-reset-right-line"></i></button>
            <button class="btn m-btn"><i class="ri-play-fill"></i></button>
            <button class="btn st-btn cover"><i class="ri-flag-fill"></i></button>
          </div>
        </div>
        <div class="lap-station">
          <div class="lap-table">
            <div class="lap-head">
                <span>Index</span>
                <span>Timestamp</span>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
